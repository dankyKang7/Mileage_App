<!DOCTYPE html>
<html>
    <head>
        <title>GAS MILEAGE APP</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"><</script>
        <meta name="description"
          content="Car Mileage App"/>
        <meta http-equiv="author"
            content="Travis Mattson 2019"/>
    </head>
    <body>
        <header>
            <h1><i>Car Mileage App</i></h1>
        <hr>
        </header>
        <p>About: This app will enter and display your car mileage</p>
        <div id='signin'>
            <form action=""
                method="post">
                <label for="username">Username:</label></br>
                <input type="text" name="username" required="required"/></br>
                <label for="password">Password:</label></br>
                <input type="password" name="password"required="required"/></br>
                <input id="submit" type="submit" value="Submit"/>
            </form>
        </div>
        <div id='carselector'>
            <form action="" method="GET">
            <div id='cartype'>
                <p>What Type of Vehicle do you have?</p>
                <select name="Vehicle">
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Buick">Buick</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Ford">Ford</option>
                    <option value="GMC">GMC</option>
                    <option value="Honda">Honda</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Dodge">Volkswagen</option>
                </select>
            </div>
            <div id='caryear'>
                <label>Vehicle Year:</label>
                <input type='text' name='caryear'/>
            </div>
            <div id='carmmodel'>
                <label>Model of vehicle:</label>
                <input type='text' name='make'/>
            </div>
            <div id='carmileage'>
                <label>Current mileage</label>
                <input type='text' name='mileage'/>
            </div>
            </form>
        </div>
    </body>
</html>
